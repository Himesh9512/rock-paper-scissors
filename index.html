<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <h1 id="title">Rock Paper Scissors</h1>
    </div>
    <!-- content -->
    <div id="content">
        <div class="player">
            <p>You</p>
            <div id="you" class="score">0</div>
        </div>
        <div id="Board">
            <div id="result">Score 5 points to win!</div>
            <div id="reset">
            </div>
        </div>
        <div class="player">
            <p>Computer</p>
            <div id="computer" class="score">0</div>
        </div>
    </div>
    <!-- buttons -->
    <div id="buttons">
        <button id="rock" class="button">Rock</button>
        <button id="paper" class="button">Paper</button>
        <button if="scissors" class="button">Scissors</button>
    </div>
    <!-- footer -->
    <div id="footer"></div>
</body>

</html>

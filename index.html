<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./js/script.js"></script> -->
</head>

<body>
    <!-- Header -->
    <div id="header">
        <h1 id="title">Rock Paper Scissors</h1>
    </div>
    <!-- content -->
    <div id="content">
        <div id="you" class="player">
            <p>You</p>
            <div class="score">0</div>
        </div>
        <div id="winner">Play!</div>
        <div id="computer" class="player">
            <p>Computer</p>
            <div class="score">0</div>
        </div>
    </div>
    <!-- buttons -->
    <div id="buttons">
        <div class="button"><img alt="rock" src="./images/rock.png"></div>
        <div class="button"><img alt="rock" src="./images/paper.png"></div>
        <div class="button"><img alt="rock" src="./images/scissors.png"></div>
    </div>
    <!-- footer -->
    <div id="footer"></div>
</body>

</html>
